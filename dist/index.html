<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=>
    <meta name="keywords" content=>
    <meta name="author" content=>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello! I&#x60;m gulp :)</title>
    <link rel="stylesheet" href="./css/vendors.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <section class="hello">
            <h1 class="title">Hello! I&#x60;m gulp :)</h1>
            <button class="button" id="button">Get started ?</button>
            <aside class="sidebar" id="sidebar">
                <form class="form" action="#" enctype="multipart/form-data">
                    <div class="form__module">
                        <h2 class="form__title">CSS modules</h2>
                        <label class="form__label">
                            <input type="checkbox" name="normalize" value="true" class="form__input" checked>
                            <span class="form__input-fake"></span>
                            <span class="form__label-text">normalize.css</span>
                        </label>
                        <label class="form__label">
                            <input type="checkbox" name="bootstrap" value="true" class="form__input">
                            <span class="form__input-fake"></span>
                            <span class="form__label-text">bootstrap 4</span>
                        </label>
                    </div>
                    <div class="form__module">
                        <h2 class="form__title">JS modules</h2>
                        <label class="form__label">
                            <input type="checkbox" name="jquery" value="true" class="form__input" checked>
                            <span class="form__input-fake"></span>
                            <span class="form__label-text">jquery</span>
                        </label>
                    </div>
                    <div class="form__module">
                        <h2 class="form__title">Jquery plugins</h2>
                        <label class="form__label">
                            <input type="checkbox" name="owlcarousel2" value="true" class="form__input">
                            <span class="form__input-fake"></span>
                            <span class="form__label-text">Owl carousel 2</span>
                        </label>
                    </div>
                    <button class="button">inject</button>
                </form>
            </aside>
        </section>
    </div>
    <script src="js/vendors.min.js"></script>
    <script src="js/app.bundle.min.js"></script>
</body>

</html>
